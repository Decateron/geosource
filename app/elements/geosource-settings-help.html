<link rel="import" href="geosource-imports.html">

<dom-module id="geosource-settings-help">
	<style>
		paper-button {
			margin: 0;
			margin-bottom: 10px;
			width: 100%;
			background-color: #fff;
			color: #737373;
			font-size: 14px;
			text-transform: none;
			border: 1px solid #d9d9d9;
		}
		paper-button:last-child {
			margin-bottom: 0;
		}
		iron-icon {
			margin: 6px;
			color: #4184F3;
		}
		paper-button::shadow .content.paper-button {
			padding: 0;
		}
		#label {
			padding-right: .8em;
		}
 	</style>
	<template>
		<geosource-settings-card title="Help" icon="icons:help">
			<paper-button class="flex">
				<iron-icon icon="icons:info-outline"></iron-icon>
				<span id="label">Open Manual</span>
			</paper-button>
		</geosource-settings-card>
	</template>
</dom-module>

<script>
	Polymer({
		is: "geosource-settings-help",

		openGitHub: function() {
			window.open("http://www.github.com/Decateron/geosource-offline/");
		}
	});
</script>
