<link rel="import" href="geosource-imports.html">

<dom-module id="geosource-dialog">
	<style>
		#fill {
			width: 100%;
			height: 100%;
			z-index: 5;
			position: absolute;
		}
	    #dialog {
	    	width: 100%;
	    	height: 100%;
	    	background-color: #E5E5E5;
	    }
	    #container {
	    	position: absolute;
	    	top: 0;
	    	bottom: 0;
	    	left: 0;
	    	right: 0;
	    	margin: auto;
	    	width: calc(100% - 80px);
	    	height: calc(100% - 80px);
	    	max-width: 800px;
	    }
	    #background {
	    	width: 100%;
	    	height: 100%;
	    	background-color: rgba(0,0,0,0.5);
	    }
	</style>

	<template>
		<div id="fill" hidden$="[[!isOpen]]">
			<div id="background" on-tap="close"></div>
			<paper-material elevation="4" id="container">
				<div id="dialog">
					<paper-header-panel>
						<paper-toolbar>
							<div class="horizontal layout center flex">
								<h1 class="dialog_title flex">{{title}}</h1>
								<paper-icon-button icon="close" on-tap="close"></paper-icon-button>
							</div>
						</paper-toolbar>
						<div main>
							<content></content>
						</div>
					</paper-header-panel>
				</div>
			</paper-material>
		</div>
	</template>

</dom-module>

<script>
	Polymer({		
		is: "geosource-dialog",

		properties: {
			isOpen: {
				type: Boolean,
				value: false
			},
			title: {
				type: String,
				value: ""
			}
		},

		close: function() {
			this.isOpen = false;
		},

		open: function() {
			this.isOpen = true;
		},

		toggle: function() {
			this.isOpen = !this.isOpen;
		}
	});
</script>
