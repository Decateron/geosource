<link rel="import" href="geosource-imports.html">

<dom-module id="geosource-app">
	<style>
		:host {
			font-size: 16px;
		}
		.drawer_title {
			/* layout properties for a local DOM element */
			@apply(--layout-horizontal --layout-center);
			margin: auto;
			text-transform: none;
			font-size: 1.3em;
		}
		.drawer_title, .dialog_title {
			font-size: 1.3em;
		}
		.drawer_title {
			/* layout properties for a local DOM element */
			@apply(--layout-horizontal --layout-center);
			margin: auto;
			text-transform: none;
		}
		.dialog_title {
			margin-right: auto;
			margin-left: 12px;
		}
		.button_title {
			margin: auto;
			font-size: 1.3em;
		}
		paper-toolbar::shadow .toolbar-tools paper-icon-button[icon=menu] {
			margin-left: 0px;
			margin-right: 0px;
		}
		paper-drawer-panel div[drawer] {
			background-color: #eee;
			box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
			overflow-x: auto;
		}
		geosource-posts {
			height: 100%;
		}
		#menu, #add, #add2, #user {
			position: absolute;
			z-index: 1;
		}
		#add {
			bottom: 8px;
			right: 8px;
			width: 40px;
			height: 40px;
		}
		#add2 {
			bottom: 56px;
			right: 8px;
			width: 40px;
			height: 40px;
		}
		#menu {
			top: 8px;
			left: 8px;
			color: #fff;
			background: #3f51b5;
			border-radius: 20px;
			margin: 0;
			padding: 0;
		}
		iron-icon {
			padding: 8px;
		}
		#geosource_button {
			@apply(--layout-horizontal);
			margin: 0;
			margin-right: 12px;
			margin-left: 4px;
			padding: 0;
		}
		paper-drawer-panel::shadow #drawer, paper-drawer-panel::shadow #scrim {
			z-index: 4;
		}
		geosource-dialog {
			z-index: 5;
		}
		paper-button {
			text-transform: none;
		}
		paper-button#login {
			color: #fff;
			background-color: #4184F3;
		}
		paper-button#logout {
			color: #000;
			background-color: #ccc;
		}
		paper-button#login, paper-button#logout {
			position: absolute;
			z-index: 1;
			right: 8px;
			top: 8px;
			margin: 0;
			box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
		}
	</style>
	<template>
		<platinum-sw-register auto-register>
			<platinum-sw-cache></platinum-sw-cache>
		</platinum-sw-register>
		<geosource-object-store 
			saved-posts="{{savedPosts}}" 
			saved-channels="{{savedChannels}}">
		</geosource-object-store>
		<geosource-api-handler id="api"
			posts="{{posts}}"
			channels="{{channels}}"
			on-create-user="openCreateUserDialog">
		</geosource-api-handler>

		<geosource-post id="post" fullscreen="[[drawerNarrow]]"></geosource-post>
		<geosource-channel-creator id="channelCreator" fullscreen="[[drawerNarrow]]" channels="{{channels}}"></geosource-channel-creator>
		<geosource-post-creator id="postCreator" fullscreen="[[drawerNarrow]]" channels="[[channels]]" posts="{{posts}}"></geosource-post-creator>
		<geosource-login id="loginDialog" fullscreen="[[drawerNarrow]]"></geosource-login>

		<paper-drawer-panel id="drawer" drawer-width="{{drawerWidth}}" narrow="{{drawerShut}}"
			on-paper-responsive-change="resizeDrawer">
			<div drawer class="drawer">
				<paper-header-panel>
					<paper-toolbar>
						<paper-icon-button icon="settings" on-tap="toggleSettings"></paper-icon-button>
						<div class="drawer_title">GeoSource</div>
						<paper-icon-button icon="close" on-tap="toggleDrawer"></paper-icon-button>
					</paper-toolbar>
					<paper-drawer-panel id="settings" drawer-width="100%" force-narrow>
						<div main>
							<geosource-posts posts="{{posts}}" user-id="[[userId]]" on-move-map="moveToPost" on-open-post="openPostDialog"></geosource-posts>
						</div>
						<div drawer>
							<geosource-settings channels="{{channels}}" user-id="{{userId}}"></geosource-settings>
						</div>
					</paper-drawer-panel>
				</paper-header-panel>
			</div>
			<div main>

				<paper-button id="menu" on-tap="toggleDrawer" hidden$="{{!drawerShut}}" raised>
					<div id="geosource_button">
						<iron-icon icon="menu"></iron-icon>
						<div class="drawer_title">GeoSource</div>
					</div>
				</paper-button>
				<paper-button id="login" on-tap="openLoginDialog" hidden$="{{isLoggedIn(userId)}}">Login</paper-button>
				<paper-button id="logout" on-tap="logout" hidden$="{{!isLoggedIn(userId)}}">Logout</paper-button>

				<paper-fab icon="add" id="add" on-tap="openChannelCreatorDialog"></paper-fab>
				<paper-fab icon="add" id="add2" on-tap="openPostCreatorDialog"></paper-fab>

				<geosource-map id="map" posts="[[posts]]" on-open-post="openPostDialog"></geosource-map>

			</div>
		</paper-drawer-panel>

	</template>
</dom-module>

<script>
	Polymer({
		is: "geosource-app",

		properties: {
			userId: {
				type: String,
			},
			posts: {
				type: Array,
				value: [],
			},
			channels: {
				type: Array,
				value: [],
			},
			savedPosts: {
				type: Array,
				value: [],
			},
			savedChannels: {
				type: Array,
				value: [],
			},
			drawerWidth: {
				type: String,
				value: "400px",
			},
			drawerShut: {
				type: Boolean,
			},
		drawerNarrow: {
				type: Boolean,
				value: false
			}
		},

		ready: function() {
			console.log(this.userId);
			this.moveToUser();
			this.$.api.getPosts();
			this.$.api.getChannels();
		},

		/** Returns true if the user is logged in, false otherwise. */
		isLoggedIn: function(userId) {
			return userId != "";
		},

		/** Logs out the user. */
		logout: function() {
			this.$.api.logout();
		},

		/** Toggles the drawer open and closed. */
		toggleDrawer: function() {
			var drawer = this.$.drawer;
			if (drawer.narrow) {
				drawer.forceNarrow = false;
				drawer.togglePanel();
			} else {
				drawer.forceNarrow = true;
				drawer.narrow = true;
			}
		},

		/** Resizes the drawer based on whether or not its hidden by default */
		resizeDrawer: function() {
			var drawer = this.$.drawer;
			if (drawer.narrow && !drawer.forceNarrow) {
				this.drawerWidth = "90%";
				this.drawerNarrow = true;
			} else {
				this.drawerWidth = "400px";
				this.drawerNarrow = false;
			}
		},

		/** Toggles the settings drawer open and closed. */
		toggleSettings: function() {
			this.$.settings.togglePanel();
		},

		/** Moves the map to the position of the post given in the event detail. */
		moveToPost: function(event) {
			this.$.map.updateCenter(event.detail.post.location);
		},

		/** Moves the map to the user's current position. */
		moveToUser: function() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(function(location) {
					this.$.map.updateCenter(location.coords);
				}.bind(this));
			} else {
				console.log("geolocation is not supported by this browser.");
			}
		},

		openLoginDialog: function() {
			this.$.loginDialog.open();
		},
		openPostDialog: function(event, detail, sender) {
			console.log(detail);
			this.$.post.open(detail.postid);
		},
		openChannelCreatorDialog: function() {
			this.$.channelCreator.open();
		},
		openPostCreatorDialog: function() {
			this.$.postCreator.open();
		},
	});
</script>
