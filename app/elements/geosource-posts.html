<link rel="import" href="geosource-imports.html">

<dom-module id="geosource-posts">
	<style>
		:host {
			display: block;
		}
		paper-material {
	    	background-color: #fff;
	    	margin: 20px;
	    }
	    #scroller {
	    	height: 100%;
	    	overflow: auto;
	    }
	</style>

	<template>
		<div id="scroller">
			<template is="dom-repeat" items="{{posts}}" as="post">
				<div>
					<paper-material z="1">
						<geosource-metapost post="[[post]]"></geosource-metapost>
					</paper-material>
				</div>
			</template>
		</div>
	</template>

</dom-module>

<script>
	Polymer({		
		is: "geosource-posts",

		properties: {
			posts: {
				type: Array,
			},
		},
	});
</script>
