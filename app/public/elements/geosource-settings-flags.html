<link rel="import" href="geosource-imports.html">

<dom-module id="geosource-settings-flags">
	<style>
		.item {
			@apply(--layout-horizontal);
			margin-bottom: 20px;
		}
		.item:first-child {
			margin-top: 5px;
		}
		.item:last-child {
			margin-bottom: 0;
		}
		.label {
			margin: auto 0;
		}
	</style>
	<template>
		<geosource-settings-card title="Flags" icon="icons:flag">
			<div class="item">
				<div class="label flex">Visible</div>
				<paper-toggle-button checked="{{postQueryParams.flags.visible}}"></paper-toggle-button>
			</div>
			<div class="item">
				<div class="label flex">All</div>
				<paper-toggle-button checked="{{postQueryParams.flags.all}}"></paper-toggle-button>
			</div>
			<div class="item">
				<div class="label flex">Mine</div>
				<paper-toggle-button checked="{{postQueryParams.flags.mine}}" disabled="{{postQueryParams.flags.all}}"></paper-toggle-button>
			</div>
			<div class="item">
				<div class="label flex">Favorites</div>
				<paper-toggle-button checked="{{postQueryParams.flags.favorites}}" disabled="{{postQueryParams.flags.all}}"></paper-toggle-button>
			</div>
			<div class="item">
				<div class="label flex">Subscriptions</div>
				<paper-toggle-button checked="{{postQueryParams.flags.subscriptions}}" disabled="{{postQueryParams.flags.all}}"></paper-toggle-button>
			</div>
		</geosource-settings-card>
	</template>
</dom-module>

<script>
	Polymer({
		is: "geosource-settings-flags",

		properties: {
			visibleChecked: {
				type: Boolean,
				value: true
			},
			allChecked: {
				type: Boolean,
				value: true
			},
			mineChecked: {
				type: Boolean,
				value: true
			},
			favoritesChecked: {
				type: Boolean,
				value: true
			},
			subscriptionsChecked: {
				type: Boolean,
				value: true
			},
			postQueryParams: {
				type: Object,
			}
		}
	});
</script>
